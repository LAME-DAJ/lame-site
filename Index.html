<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L.A.M.E — Loving.All.My.Energy</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body> <div class="ambient">
  <span class="bubble circle"></span>
  <span class="bubble circle"></span>
  <span class="bubble square"></span>
  <span class="bubble triangle"></span>
  <span class="bubble circle"></span>
  <span class="bubble square"></span>
  <span class="bubble triangle"></span>
</div>
  <header class="hero">
    <h1>L.A.M.E</h1>
    <p class="tagline">Loving. All. My. Energy.</p>
    <p class="subtitle">A warm, abstract space for thoughts, media, and creative work.</p>
  </header>

  <main>
    <section class="controls">

      <select id="filter">
        <option value="all">All</option>
        <option value="text">Text</option>
        <option value="image">Images</option>
        <option value="video">Video links</option>
        <option value="resource">Resources</option>
        <option value="music">Music</option>
      </select>
    </section> <div class="sliders">
  <label>
    Speed
    <input id="speedSlider" type="range" min="10" max="60" value="22">
  </label>

  <label>
    Glow
    <input id="glowSlider" type="range" min="0" max="40" value="12">
  </label>

  <label>
    Size
    <input id="sizeSlider" type="range" min="30" max="120" value="64">
  </label>

  <label>
    Count
    <input id="countSlider" type="range" min="3" max="20" value="7">
  </label>
    </div>

    <section id="posts" class="posts"></section>
  </main>

  <footer>
    <p>© <span id="year"></span> L.A.M.E — Loving.All.My.Energy</p>
  </footer>

  <script src="script.js"></script>
